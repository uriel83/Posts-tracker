<div class="card">
  <div class="card-header">
    <div class="row">
      <h5 class="col-8" [innerHTML]=" usersService.users[post.userId]" ></h5>
	  <div class="col-4">
		<span>Post No.&nbsp;</span>
		<span>{{post.id}}</span>
	  </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <div class="card-text">
		<h5>{{ post.title }}</h5>
      <i class="material-icons" [innerHTML]="moreInfo ? 'expand_less' : 'expand_more'" (click)="moreInfo =! moreInfo" title="moreInfo"></i>
		<div *ngIf="moreInfo">{{post.body}}</div>
	</div>
	<div class="btn-group"  role="group" aria-label="Basic outlined example">
		<button class="btn btn-success" [routerLink]="'post/' + post.id + '/view'">View post</button>
		<button class="btn btn-danger" [routerLink]="'post/' + post.id + '/edit'">Edit</button>
	</div>
  </div>

</div>
